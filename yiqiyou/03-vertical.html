<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <!-- Swiper JS -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
	<script src="js/style.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
	
    
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
    	<!--音乐-->
    	<img src="img/music_off.png" id="mz"/>
    	<audio src="musiz/1ajefahmiqe7ns4q951ml01krh20.mp3" autoplay="autoplay"  id="au"></audio>
    	<!--音乐结束-->
        <div class="swiper-wrapper">
        	<!--第一屏-->
            <div class="swiper-slide one">
            	<!--上一图-->
            	<div class="top ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
            		<img src="img/top.png" class="top1"/>
            	</div>
            	<!--上一图结束-->
            	<!--上二图-->
            	<div class="topx ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
            		<img src="img/top1.png" class="top2"/>
            	</div>
            	<!--上二图结束-->
            	<div class="xia ani"  swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		<img src="img/xia.jpg" class="xiatu"/>
            	</div>
            </div>
            <!--第一屏结束-->
            
            <!--第二屏-->
           
            <div class="swiper-slide two">
                <div id="box1">
            		<!--上一图-->
	            	<div class="shang ani"  swiper-animate-effect="zoomIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s">
	            		<img src="img/ershagn.jpg" class="tu1"/>
	            	</div>
            	<!--上一图-->
            	<div class="zi">
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<span>对于80后、90后来说</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            			<span>在那个没有手机，没有电脑</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
            			<span>没有PS和Xbox的年代</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
            			<span>对我们勒些小屁孩来说</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3s">
            			<span>每天最大的快乐就是在五六点钟守在电视机前</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            			<span>和小伙伴们一起看喜爱的动画片了</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="4s">
            			<span>现在你还想得起来你小时候看过那些动画片么</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
            			<span>今天我将用时光机带你穿越回童年</span>
            		</div>
            		<div class="zi1 same" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="5s">
            			<span>猜猜你将出现在哪部动画片中，准备好了吗</span>
            		</div>
            		<div class="sta ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="13s">
            			<img src="img/ks.png" class="kais"/>
            		</div>
            		
            	</div>
            	</div>
            	<div id="box2">
            		<img src="img/dlam1.gif" class="dlam1"/>
            		<img src="img/dlam2.png" class="dlam"/>
            	</div>
            	<div id="box3">
            		<img src=""/>
            	</div>
            </div>
            <!--第二屏结束-->
            <!--第三屏-->
            <div class="swiper-slide three">
            	<!--劈扣-->
            	<div class="top">
            		<img src="img/真背景w.png" class="sk"/>
            	</div>
            	<!--劈扣结束-->
            	<!--61-->
            	<div class="kl ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		<img src="img/61.png" class="hp"/>
            	</div>
            	<!--61结束-->
            	<!--dlam-->
            	<div class="dlam" >
            		<img src="img/dlam.png" class="dlam1" />
            	</div>
            	<!--dlam结束-->
            	<!--二维码-->
            	<div class="erwma ani"  swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		<img src="img/erwma.jpg" class="ma"/>
            	</div>
            	<!--二维码结束-->
            	<!--工作室-->
            	<div class="gzs ani" wiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            		<span>达尔工作室出品</span>
            	</div>
            	<!--工作室-->
            	<!--底图-->
            	<div class="last ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
            		<img src="img/jiayuan.png" class="toger"/>
            	</div>
            	<!--底图结束-->
            </div>
            <!--第三屏结束-->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
	
    
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素 
	    swiperAnimate(swiper); //初始化完成开始动画
	  }, 
	  onSlideChangeEnd: function(swiper){ 
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
//	    alert()
		if (swiper.activeIndex==1) {
			var i=0;
			var time=setInterval(function(){
				$('.zi').find('.same').eq(i).css({'display':'block'})
				$('.zi').find('span').eq(i).animate({'width':'90%'},1300)
				i++;
				
				//第二页面的跳转
				$('.two').find('.zi').find('.sta').click(function(){

				$('.two').find('#box1').fadeOut(300,function(){
					$('.two').find('#box2').fadeIn(300)
					//第三个页面显示
					setInterval(function(){
						$('.two').find('#box2').fadeOut(1000,function(){
							$('.two').find('#box3').fadeIn(300)
						})
					},1000)
				})
			})
				
			},1500)
		}else if(swiper.activeIndex!=1){
			$('.zi').find('.same').css({'display':'none'})
			$('.zi').find('span').css({'width':'0','overflow':'hidden'})
			$('.two').find('#box1').fadeIn().siblings().fadeOut()
			clearInterval(time)
			
		}
	  } 
    });
    </script>
</body>
</html>
